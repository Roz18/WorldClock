<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Woldclock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="selectCity">
        <option value="">Select a city</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Pacific/Fiji">Suva</option>
      </select>
      <div class="dropdown" id="cities">
        <div id="cityA">
          <div>
            <h2>Amsterdam</h2>
            <div class="date">00 April 2023</div>
          </div>
          <div class="time">00:00 <small>pm</small></div>
        </div>
        <div id="cityD">
          <div>
            <h3>Nova Scotia</h3>
            <div class="date">00 April 2023</div>
          </div>
          <div class="time">00:00 <small>pm</small></div>
        </div>
        <div id="cityM">
          <div>
            <h4>Melbourne</h4>
            <div class="date">00 April 2023</div>
          </div>
          <div class="time">00:00 <small>pm</small></div>
        </div>
      </div>
    </div>
    <footer>
      This is done by Rusanne
      <a href="" target="_balnk">open source on GitHub</a>
    </footer>
    <script src="javascript/func.js"></script>
  </body>
</html>
