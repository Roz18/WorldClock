<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Woldclock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
        <option value="">Dublin</option>
        <option value="">London</option>
      </select>

      <div class="cityA">
        <div>
          <h2>Amsterdam</h2>
          <div class="date">00 April 2023</div>
        </div>
        <div class="time">00:00 pm</div>
      </div>
      <div class="cityD">
        <div>
          <h3>Durban</h3>
          <div class="date">00 April 2023</div>
        </div>
        <div class="time">00:00 pm</div>
      </div>
      <div class="cityAl">
        <div>
          <h4>Adleaide</h4>
          <div class="date">00 April 2023</div>
        </div>
        <div class="time">00:00 pm</div>
      </div>
    </div>

    <footer>
      This is done by Rusanne
      <a href="" target="_balnk">open source on GitHub</a>
    </footer>
    <script src="javascript/func.js"></script>
  </body>
</html>
